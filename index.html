<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Ti ❤️</title>

<style>
body{
    margin:0;
    padding:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4);
    font-family: 'Segoe UI', sans-serif;
    overflow:hidden;
}

.carta{
    background:white;
    padding:40px;
    border-radius:20px;
    box-shadow:0 15px 40px rgba(0,0,0,0.2);
    text-align:center;
    max-width:500px;
    animation: aparecer 2s ease;
}

h1{
    color:#e63946;
    margin-bottom:20px;
}

p{
    font-size:18px;
    color:#333;
    line-height:1.6;
}

.boton{
    margin-top:25px;
    padding:12px 25px;
    border:none;
    border-radius:30px;
    background:#e63946;
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

.boton:hover{
    background:#ff4d6d;
    transform:scale(1.05);
}

.corazon{
    position:absolute;
    color:white;
    font-size:20px;
    animation: flotar 5s linear infinite;
}

@keyframes aparecer{
    from{opacity:0; transform:translateY(30px);}
    to{opacity:1; transform:translateY(0);}
}

@keyframes flotar{
    0%{transform:translateY(100vh) scale(1);}
    100%{transform:translateY(-10vh) scale(1.5);}
}
</style>
</head>

<body>

<div class="carta">
    <h1>Feliz 14 de Febrero ❤️</h1>
    <p>
        Desde que llegaste a mi vida, todo tiene más color, más luz y más sentido.
        Gracias por existir, por acompañarme y por hacer que cada día sea especial.
    </p>
    <p>
        Te amo hoy, mañana y siempre.
    </p>
    <button class="boton" onclick="alert('Eres el mejor regalo de mi vida ❤️')">
        Haz clic aquí
    </button>
</div>

<script>
function crearCorazon(){
    const corazon = document.createElement("div");
    corazon.classList.add("corazon");
    corazon.innerHTML = "❤️";
    corazon.style.left = Math.random() * 100 + "vw";
    corazon.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(corazon);

    setTimeout(()=>{
        corazon.remove();
    },5000);
}

setInterval(crearCorazon,500);
</script>

</body>
</html>
